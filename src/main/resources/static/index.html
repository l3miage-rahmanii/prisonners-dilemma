<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilemme du Prisonnier</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #444;
        }

        #score-container, #message-container {
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        #score {
            font-size: 2rem;
            font-weight: bold;
            color: #0078d4;
        }

        #message {
            font-size: 1.2rem;
            color: #444;
        }

        #actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005ea6;
        }

        button:active {
            background-color: #003e70;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Dilemme du Prisonnier</h1>

<!-- Connexion Section -->
<div id="connection-container" class="container">
    <h2>Connexion</h2>
    <div id="game-options">
        <button hx-post="/api/parties/creer"
                hx-target="#game-container"
                hx-swap="innerHTML">
            Créer une partie
        </button>
        <div>
            <button hx-post="/api/parties/rejoindre"
                    hx-target="#game-container"
                    hx-swap="innerHTML"
                    hx-include="[name='partieId']">
                Rejoindre une partie
            </button>
        </div>
    </div>
</div>

<!-- Game Section -->
<div id="game-container" class="container" style="display: none;">
    <div id="status-container">
        <h2>Statut de la partie</h2>
        <div id="status"
             hx-get="/api/parties/status"
             hx-trigger="load, every 2s"
             hx-target="#status">
            En attente...
        </div>
    </div>

    <div id="score-container">
        <h2>Score</h2>
        <div id="score"
             hx-get="/api/parties/{partieId}/joueurs/{joueurId}/score"
             hx-trigger="load, every 2s"
             hx-target="#score">
            0
        </div>
    </div>

    <div id="message-container">
        <h2>Message</h2>
        <div id="message"
             hx-get="/api/parties/{partieId}/messages"
             hx-trigger="load, every 2s"
             hx-target="#message">
            En attente du début de la partie...
        </div>
    </div>

    <div id="actions" style="display: none;">
        <button hx-post="/api/parties/{partieId}/joueurs/{joueurId}/coup?coup=cooperer"
                hx-target="#message">
            Coopérer
        </button>
        <button hx-post="/api/parties/{partieId}/joueurs/{joueurId}/coup?coup=trahir"
                hx-target="#message">
            Trahir
        </button>
        <button hx-post="/api/parties/{partieId}/joueurs/{joueurId}/coup?coup=abandonner"
                hx-target="#message">
            Abandonner
        </button>
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterSettle', function(evt) {
        // Stockage des IDs dans le localStorage
        if (evt.detail.path && evt.detail.path.includes('/parties/creer')) {
            const response = JSON.parse(evt.detail.xhr.response);
            localStorage.setItem('partieId', response.id);
            localStorage.setItem('joueurId', response.idJoueur1);
        }
        if (evt.detail.path && evt.detail.path.includes('/parties/rejoindre')) {
            const response = JSON.parse(evt.detail.xhr.response);
            localStorage.setItem('partieId', response.id);
            localStorage.setItem('joueurId', response.idJoueur2);
        }

        // Mise à jour des URLs avec les IDs corrects
        updateUrls();
    });

    function updateUrls() {
        const partieId = localStorage.getItem('partieId');
        const joueurId = localStorage.getItem('joueurId');

        if (partieId && joueurId) {
            document.querySelectorAll('[hx-get], [hx-post]').forEach(el => {
                el.setAttribute('hx-get', el.getAttribute('hx-get')?.replace('{partieId}', partieId));
                el.setAttribute('hx-post', el.getAttribute('hx-post')?.replace('{partieId}', partieId));
                el.setAttribute('hx-get', el.getAttribute('hx-get')?.replace('{joueurId}', joueurId));
                el.setAttribute('hx-post', el.getAttribute('hx-post')?.replace('{joueurId}', joueurId));
            });
        }
    }
</script>
</body>
</html>
